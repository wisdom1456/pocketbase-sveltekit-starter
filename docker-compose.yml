version: '3.5'
services:
  pb:
    image: golang:1.22-alpine
    entrypoint: /app/pb/entrypoint.sh
    command: "/app/pb/pocketbase serve --http 0.0.0.0:8090 --publicDir ../sk/build"
    user: 1000:1000  # Replace with your actual UID:GID
    expose:
      - 8090
    working_dir: /app/pb
    environment:
      - HOME=/app/pb
    volumes:
      - ./pb:/app/pb
      - ./sk:/app/sk
      - ~/go/pkg:/go/pkg  # Adjust this path if needed
  sk:
    image: node:alpine
    user: 1000:1000  # Replace with your actual UID:GID
    command: sh -c "npm install -g pnpm && npx pnpm install && pnpm run build"
    volumes:
      - ./sk:/app/sk
      - ./pb:/app/pb
    environment:
      - HOME=/app/sk
    working_dir: /app/sk